<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviation Alphabet</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <header id="header">
      <h1>Enter any phrase</h1>
      <p><em>and it will be translated into the aviation alphabet</em></p>
    </header>
    <section id="translate">
      <form>
        <fieldset>
          <legend>Translator</legend>
          <input type="text" placeholder="Type something here...">
          <button class="btn">Translate</button>
        </fieldset>
      </form>
      <div class="effect">
        <p class="text"></p>
        <button class="btn">CLOSE</button>
      </div>
    </section>
    <footer id="footer">
      <p>&copy; Copyright 2021 by Paweł Zajączkowski</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
